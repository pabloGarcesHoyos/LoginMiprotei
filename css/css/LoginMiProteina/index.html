<!DOCTYPE html>
<html lang="es">

<head>

    <title>Formulario CSS</title>
    <link rel="stylesheet" href="./style.css">

<body>

    <div class="contenedor-formulario contenedor">
        <div class="imagen-formulario">
            
        </div>

        <form class="formulario">
           
            <div class="input">
                <label for="usuario">Email</label>
                <input placeholder="Ingresa tu Email" type="text" id="usuario">
            </div>

                <label for="contraseña">Contraseña</label>
                <input placeholder="Ingresa tu contraseña" type="password" id="contraseña">
            </div>
            <div class="password-olvidada">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="input">
                <input type="submit" value="Ingresar">
               <p>____O ingresa con un click_____</p>
               <input type="submit" value="Ingresa con facebook" id="facebook">
               
                
            </div>
        </form>
    </div>

</body>
